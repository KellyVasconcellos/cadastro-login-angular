<div class="caixa-tabela">
  <div *ngIf="alert" class="alert alert-success" role="alert">
    Usuário excluído com sucesso!
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of usuarios">
        <td>{{item.nome}}</td>
        <td>{{item.email}}</td>
        <td><i class="fa-solid fa-pen-to-square"></i></td>
        <td><a title="deletar" (click)="open(item.id)"><i class="fa-solid fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
